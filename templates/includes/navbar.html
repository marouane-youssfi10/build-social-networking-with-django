{% load static %}

	<header>
		<div class="container">
			<div class="header-data">
				<div class="logo">
					<a href="{% url 'index' %}" title=""><img src="{% static 'images/logo.png' %}" alt=""></a>
				</div><!--logo end-->
				<div class="search-bar">
					<form>
						<input type="text" name="search" placeholder="Search...">
						<button type="submit"><i class="la la-search"></i></button>
					</form>
				</div><!--search-bar end-->
				<nav>
					<ul>
						<li>
							<a href="{% url 'index' %}" title="home">
								<span><img src="{% static 'images/icon1.png' %} " alt=""></span>
								Home
							</a>
						</li>
						<li>
							<a href="{% url 'projects' %}" title="projects">
								<span><img src="{% static 'images/icon3.png' %} " alt=""></span>
								Projects
							</a>
						</li>
						<li>
							<a href="{% url 'user-profile' request.user.first_name request.user.id %}" title="my profile">
								<span><img src="{% static 'images/icon4.png' %} "></span>
								Profiles
							</a>
						</li>
						<li>
							<a href="{% url 'jobs' %}" title="jobs">
								<span><img src="{% static 'images/icon5.png' %} " alt=""></span>
								Jobs
							</a>
						</li>
						<li>
							<a class="" href="{% url 'show-notifications' %}">
								<span><img src="{% static 'images/icon7.png' %}"></span>
								Notification
							</a>
						</li>
					</ul>
				</nav><!--nav end-->
				<div class="menu-btn">
					<a href="#" title=""><i class="fa fa-bars"></i></a>
				</div><!--menu-btn end-->
				<div class="user-account">
					<div class="user-info">
						<img src="{{ request.user.photo_profile.url }}" width="35" height="35">
						<a title="{{ request.user.full_name }}">{{ request.user.first_name }}</a>
						<i class="la la-sort-down"></i>
					</div>
					<div class="user-account-settingss">
						<h3>Online Status</h3>
						<ul class="on-off-status">
							<li>
								<div class="fgt-sec">
									<input type="radio" name="cc" id="c5">
									<label for="c5">
										<span></span>
									</label>
									<small>Online</small>
								</div>
							</li>
							<li>
								<div class="fgt-sec">
									<input type="radio" name="cc" id="c6">
									<label for="c6">
										<span></span>
									</label>
									<small>Offline</small>
								</div>
							</li>
						</ul>
						<h3>Setting</h3>
						<ul class="us-links">
							<li><a href="{% url 'edit-profile' %}" title="">Account Setting</a></li>
						</ul>
						<h3 class="tc"><a href="{% url 'logout' %}" title="">Logout</a></h3>
					</div><!--user-account-settingss end-->
				</div>
			</div><!--header-data end-->
		</div>
	</header>
	<!--header for user authenticated end-->
