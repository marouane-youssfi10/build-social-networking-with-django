{% extends 'base.html' %}

{% block content %}
   <section class="section-content padding-y" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <form method="POST" action="{% url 'create-links-media' %}">
                    {% csrf_token %}
                    <label class="topic_label">name</label>
                    {{ user_links_media.name }}

                    <label class="topic_label">link</label>
                    {{ user_links_media.link }}<br>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light" style="background-color:#e44d3a; color:white;">Go Back</a>
                    <input type="submit" value="Create" class="btn btn-danger" style="background-color:#e44d3a; color:white;">
                </form>
            </div>
        </div>
    </section>

{% endblock content %}
