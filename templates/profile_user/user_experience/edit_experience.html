{% extends 'base.html' %}

{% block content %}
    <section class="section-content padding-y" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 680px; margin-top:40px;">
            <div class="card-body">
                <form method="POST" action="{% url 'edit-user-experience' user_experience.id %}" >
                    {% csrf_token %}
                    <label class="topic_label">title</label>
                    {{ user_experience_form.experince_title }}

                    <label class="topic_label">experience</label>
                    {{ user_experience_form.experince_description }}
                    <br>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger" style="background-color:#e44d3a;color:white;">Go Back</a>
                    <input type="submit" class="btn btn-danger" style="background-color:#e44d3a;color:white;" value="Update">
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
