{% extends 'base.html' %}

{% block content %}
    <section class="section-content padding-y" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 680px; margin-top:40px;">
            <div class="card-body">
                <form method="POST" action="{% url 'create-user-experience' %}">
                    {% csrf_token %}
                    <label class="topic_label">title</label>
                    {{ form_experience.experince_title }}

                    <label class="topic_label">experience</label>
                    {{ form_experience.experince_description }}<br>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light" style="background-color:#e44d3a; color:white;">Go Back</a>
                    <input type="submit" value="Create" class="btn btn-danger" style="background-color:#e44d3a;color:white;">
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
