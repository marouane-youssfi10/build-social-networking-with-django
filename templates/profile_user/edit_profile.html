<div class="user-profile-ov">
    <form action="{% url 'user-profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                {{ user_form.first_name }}
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                {{ user_form.last_name }}
            </div>
        </div>
    </form>
</div>
