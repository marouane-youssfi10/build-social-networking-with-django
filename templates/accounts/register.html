{% extends 'base_login_register.html' %}

{% block register %}
        <h3>Sign up</h3><br>
        {% include 'includes/alerts.html' %}
        <br>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        {{ form.email }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        {{ form.phone_number }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        {{ form.password }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        {{ form.confirm_password }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <button type="submit" value="submit" class="form-control btn btn-danger" style="background-color:#e44d3a; color:white;">submit</button>
                </div>
            </div>

        </form>
{% endblock register %}
