{% extends 'base_login_register.html' %}

{% block register %}
        <h3>Sign up</h3><br>
        {% include 'includes/alerts.html' %}
        <br>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <!--<input type="text" name="first_name" placeholder="Enter First Name" class="form-control">-->
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <!--<input type="text" name="last_name" placeholder="Enter Last Name" class="form-control">-->
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <!--<input type="email" name="email" placeholder="Enter Email" class="form-control">-->
                        {{ form.email }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <!--<input type="text" name="phone_number" placeholder="Enter Phone Number" class="form-control">-->
                        {{ form.phone_number }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <!--<input type="password" name="password" placeholder="Enter Password" class="form-control">-->
                        {{ form.password }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <!--<input type="password" name="confirm_password" placeholder="Enter Confirm Password" class="form-control">-->
                        {{ form.confirm_password }}
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <button type="submit" value="submit" class="form-control btn btn-danger" style="background-color:#e44d3a; color:white;">submit</button>
                </div>
            </div>

        </form>
{% endblock register %}
