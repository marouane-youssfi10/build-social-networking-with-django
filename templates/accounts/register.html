{% extends 'base_login_register.html' %}

{% block register %}
        <h3>Sign up</h3>
        <br>
        <form>
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="first_name" placeholder="Enter First Name" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="last_name" placeholder="Enter Last Name" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="email" name="email" placeholder="Enter Email" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="password" placeholder="Enter Password" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="repeat-password" placeholder="Enter Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <button type="submit" value="submit" class="form-control btn btn-primary">submit</button>
                </div>
            </div>
        </form>
{% endblock register %}
