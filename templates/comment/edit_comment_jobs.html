{% extends 'base.html' %}

{% block content %}
<div class="post-project col-lg-6"><br>
    <h3>Edit Comment</h3>
    <div class="post-project-fields">

        <form action="{% url 'edit-comment-jobs' comment_jobs.id %}" method="POST">
            {% csrf_token %}
            {{ comment_jobs_form.body }}
            <ul>
                <li><a href="{{ request.META.HTTP_REFERER }}">Go Back</a></li>
                <li><button class="active" type="submit">Update</button></li>

        </form>
    </div>
</div>
{% endblock content %}
